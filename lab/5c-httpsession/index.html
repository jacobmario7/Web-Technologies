<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #263159;
            color: #FFFBEB;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #FFFBEB;
        }
        h2 {
            font-size: 1.8em;
            color: #FFB400;
        }
        button, input[type="text"] {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #FFB400;
            color: #263159;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFFBEB;
            color: #263159;
        }
        input[type="text"] {
            width: 60%;
            background-color: #FFFBEB;
            color: #263159;
            border: 1px solid #FFB400;
        }
        a {
            text-decoration: none;
            color: #FFFBEB;
            font-size: 1.2em;
        }
        a:hover {
            color: #FFB400;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Football Quiz</h1>
    <h2>Test your knowledge of the beautiful game!</h2>
    <p>Click the button below to start the quiz.</p>
    <form action="FootballQuizServlet" method="get">
        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
